apiVersion: apps/v1
kind: Deployment
metadata:
  name: board
spec:
  replicas: 1
  selector:
    matchLabels:
      run: board
  template:
    metadata:
      labels:
        run: board
    spec:
      containers:
        - image: 783845918471.dkr.ecr.ap-northeast-2.amazonaws.com/board:0.2
          name: board
          ports:
            - containerPort: 8080
      nodeSelector:
        key: private1